<body>
    <!--
    * Centering Content
    - Body tag
        - set a min-height of `100vh`
        - set a background color of `#445760`

    - Create a simple Box or empty div
        - max-width: `550px`
        - mobile box width (100% - 1rem)
        - add a 2px darkish border
        - set background color of `#4935dc`
        - set height of `320px`

    - Create `<p>` tag inside the box
        - content should be a paragraph text (any text)
        - set fontsize to `2rem`
        - color white
-->
<div class="box">
    <p>This is a paragraph</p>
</div>
</body>
